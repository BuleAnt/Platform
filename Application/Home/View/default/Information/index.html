<extend name="Base/common"/>

<block name="style">
	<link href="__CSS__/page/information-style.css" rel="stylesheet">
</block>

<block name="header">
   
  <div class="container">
    <section  class="row demo-row">
      <article class="col-md-8" >
        <!-- 包含banner 滚动版块-->
        <include file="Public/carousel" /> 
      </article>
      <article class="col-md-4" >
        <div class="keyword" style="background: url(__IMG__{$note.img}) no-repeat center;" >
        </div>
      </article>
    </section>
  </div>
</block>

<block name="container">

      <!--column Stater-->
      <section id="column">
        <ol class="breadcrumb">
          <li><span class="fui-home">&nbsp;&nbsp;</span><a href="__MODULE__/index"><b>主页</b></a></li>
          <li class="active">{$PageFeature.Title}</li>
        </ol>
      </section>
      <!--column End-->

      <!--横向层一 Start-->
      <section class="row demo-row" style="padding: 10px 0px;" >
        
        <div class="col-md-8">
          <div class="panel panel-default">
          <ul id="myTab" class="nav nav-tabs">
            <li class="active">
               <a href="#tabVideo0" data-toggle="tab">经典视频</a></li>
            <li>
               <a href="#tabVideo1" data-toggle="tab">成功人士</a></li>
            <li>
               <a href="#tabVideo2" data-toggle="tab">领域专家</a></li>
          </ul>
          
          <article id="myTabContent" class="tab-content">
            <!--标签页1-->
            <div class= "tab-pane fade in active" id="tabVideo0">
              <section class="row demo-row" style="padding: 10px">
                <!-- Cx标签 statr--> 
                  <foreach name="classicalVideo" item="vo" >
                    <article class="col-md-4">
                      <div class="activity-item">
                        <div class="activity-img">
                          <a href="{:U('Video/index?id='.$vo['id'])}" >
                            <img src="{$vo.img|get_cover='path'}"  height="100%" width="100%">
                          </a>
                        </div>
                        <div class="activity-title">
                            <a>{$vo.title}</a>
                        </div>  
                      </div>
                    </article>
                  </foreach>
                <!-- Cx标签 End-->
              </section>
            </div>    
            
            <!--标签页2-->
            <div class= "tab-pane fade" id="tabVideo1">
              <section class="row demo-row" style="padding: 10px">
                <!-- Cx标签 statr-->
                <foreach name="successPeople" item="vo" >
                  <article class="col-md-3 margin-bottom-10px">
                    <div class="teacher-item">
                      <div class="teacher-top">
                      <a class="teacher-img" href="{:U('Teacher/index?id='.$vo['id'])}" >
                        <img class="img-circle" src="{$vo.portrait|get_cover='path'}" width="100%" height='120' alt="">
                      </a>
                      <a class="link-light" href="{:U('Teacher/index?id='.$vo['id'])}">{$vo.name}</a>
                      </div>
                      <div class="teacher-bottom">{$vo.synopsis}</div>
                    </div>
                  </article>
                </foreach>
                <!-- Cx标签 End-->
              </section>
            </div>    

            <!--标签页3-->
            <div class= "tab-pane fade" id="tabVideo2">
              <section class="row demo-row" style="padding: 10px">
                <!-- Cx标签 statr-->
                <foreach name="fieldExpert" item="vo" >
                   <article class="col-md-3 margin-bottom-10px">
                    <div class="teacher-item">
                      <div class="teacher-top">
                      <a class="teacher-img"  href="{:U('Teacher/index?id='.$vo['id'])}">
                        <img class="img-circle" src="{$vo.portrait|get_cover='path'}" width="100%" height='120' alt="">
                      </a>
                      <a class="link-light" href="{:U('Teacher/index?id='.$vo['id'])}" >{$vo.name}</a>
                      </div>
                      <div class="teacher-bottom">{$vo.synopsis}</div>
                    </div>
                  </article>
                  </foreach>
                <!-- Cx标签 End-->
              </section>
            </div>    
          </article>
          </div>
        </div>

        <div class="col-md-4">
          <article class="panel panel-default">
            <div class="panel-heading">
              <a href="{:U('Newlist/index?type=1&group=1')}" ><span class="badge pull-right">move</span></a>
                <h3 class="panel-title">&nbsp;&nbsp;热门资讯</h3>
                 
            </div>
    
            <div id="text-div" class="panel-body  blog-post" style="padding:5px;">
              <volist name="hotTopics" id="vo" key="k" offset="0" length='9'  >
                  <div class="media media-number">
                    <div class="media-left">
                      <span class="num">{$k}</span>
                    </div>
                    <div class="media-body">
                      <a href="{:U('New/index?type=1&id='.$vo['id'])}" title="{$vo.title}">{$vo.title}</a>
                    </div>
                  </div>
              </volist>
            </div>
          </article>
        </div>

      </section>
    <!--横向层一 End-->
</block>
<block name="script">
    <script>
    $(".activity-item").mouseover(function(){
        $(this).addClass("activity-shadow");
    });
     $(".activity-item").mouseout(function(){
        $(this).removeClass("activity-shadow");
    });
    </script>
</block>
